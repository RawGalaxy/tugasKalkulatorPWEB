<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="calculatorDesign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div id="calculatorApp">
      <div class="input-group mb-3 p-5">
        <input type="number" class="form-control" placeholder="Insert first number" aria-label="Number1" v-model="firstNumber">
        <input type="number" class="form-control" placeholder="Insert second number" aria-label="Number2" v-model="secondNumber">
      </div>
      <div class="buttons" style="display: flex; align-items: center; justify-content: center; justify-content: space-evenly;">
        <button type="button" class="btn btn-dark btn-lg" @click="result=firstNumber+secondNumber">+</button>
        <button type="button" class="btn btn-dark btn-lg" @click="result=firstNumber-secondNumber">-</button>
        <button type="button" class="btn btn-dark btn-lg" @click="result=firstNumber*secondNumber">*</button>
        <button type="button" class="btn btn-dark btn-lg" @click="result=firstNumber/secondNumber">/</button>
      </div>
      <div class="answer pt-5" style="display: flex; align-items: center; justify-content: center; justify-content: space-evenly;">
        <button type ="button" class="btn btn-success" id="result">
          hasil : {{ result }}<br>
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            firstNumber: 0,
            secondNumber: 0,
            result: 0,
          }
        }
      })
      app.mount('#calculatorApp')
    </script>
  </body>
</html>
